<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Leaflet Zoomify Demo</title>
    <link rel="stylesheet" href="leaflet-0.5.1.css" />
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="leaflet-0.5.1.ie.css" />
    <![endif]-->
    <style type="text/css">
        html,
        body,
        #photo {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
    </style>
    <script>
        document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] +
            ':35729/livereload.js?snipver=1"></' + 'script>')
    </script>
</head>

<body>
    <div id="photo"></div>
    <script src="leaflet-0.5.1.js"></script>
    <script type="text/javascript" src="L.TileLayer.Zoomify.js"></script>
    <script type="text/javascript">

        var map = L.map('photo').setView(new L.LatLng(0, 0), 0);

        L.tileLayer.zoomify('map/', {
            width: 4096,
            height: 4096,
            tolerance: 0.8,
            attribution: 'foo'
        }).addTo(map);

    </script>
</body>

</html>
